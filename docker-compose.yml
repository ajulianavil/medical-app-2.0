services:
  db:
    image: postgres:13
    environment:
      POSTGRES_DB: ${NAME}
      POSTGRES_USER: ${USER}
      POSTGRES_PASSWORD: ${PASSWORD}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:65489"
    networks:
      - mynetwork

  django_gunicorn:
    build:
      context: .
    command: gunicorn myproject.wsgi:application --bind 0.0.0.0:8000
    volumes:
      - static:/static
    env_file:
      - .env
    ports:
      - "8000:8000"
    depends_on:
      - db
    environment:
      - DATABASE_NAME=${NAME}
      - DATABASE_USER=${USER}
      - DATABASE_PASSWORD=${PASSWORD}
      - DATABASE_HOST=${HOST}
      - DATABASE_PORT=${PORT}
    networks:
      - mynetwork

  nginx:
    build: ./nginx
    volumes:
      - static:/static
    ports:
      - "80:80"
    depends_on:
      - django_gunicorn
    networks:
      - mynetwork

volumes:
  static:
  postgres_data:

networks:
  mynetwork:
